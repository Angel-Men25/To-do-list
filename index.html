<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="sass/style.css">


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="contenedor__arriba">
            <h1 class="titulo">Lista de Tareas</h1>
            <div class="datos">
                <p class="datos__contenedor" id="total">Total tareas: 0</p>
                <p class="datos__contenedor" id="completadas">Completadas: 0</p>
            </div>
        </div>

        <div class="contenedor__abajo">
            <form class="formulario" id="formulario">
                <input type="text" id="tarea" class="input__tarea">
                <input type="submit" value="Agregar" class="input__submit">
            </form>
            <div class="contenedor__tareas">
                <h2>Tareas</h2>
                <p class="mensaje-error" id="mensaje-error">El formulario no puede estar vac√≠o</p>
                <div class="tareas" id="lista-tareas">
                    <!-- Tareas agregadas con JS -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; Angel Valdez 2023</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/1d47c3ee1f.js" crossorigin="anonymous"></script>
</body>

</html>
